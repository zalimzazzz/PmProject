<div class="container mt-5">
  <div class="row">
    <div class="col ">
      <div class="form-group row text-center">
        <label for="templateName" class="col-sm-3 col-form-label">Template Name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Template Name" id="templateName">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <button type="button " class="btn  btn-success mr-2" (click)="openDialog()">+ Add</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef> Question </th>
                <td mat-cell *matCellDef="let element"> {{element.question}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td class="text-right" mat-cell *matCellDef="let element ">
                  <button type="button " class="btn btn-sm btn-success mr-2">Edit</button>
                  <button type="button" class="btn btn-sm btn-danger">Delete</button> </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col text-center">
          <button type="button " class="btn  btn-success mr-2">Save</button>
          <button type="button" class="btn  btn-danger" [routerLink]="['/template']">Cancel</button>
        </div>
      </div>
    </div>
