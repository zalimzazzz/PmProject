<div class="add-form">
  <div mat-dialog-content>
    <div class="row">
      <div class="col">
        <h4>Add Question</h4>
      </div>
    </div>
    <div class="form-group row mt-2">
      <label for="question" class="col-sm-3 col-form-label">Question</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="question">
      </div>
    </div>
    <div class="form-group row">
      <label for="answerType" class="col-sm-3 col-form-label">Answer Type</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="answerType">
      </div>
    </div>
    <div class="form-group row">
      <label for="choice" class="col-sm-3 col-form-label">Choice</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="choice">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col text-center">
        <button type="button " class="btn  btn-success mr-2">Save</button>
        <button type="button" class="btn  btn-danger" mat-dialog-close>Cancel</button>
      </div>
    </div>
  </div>
</div>
