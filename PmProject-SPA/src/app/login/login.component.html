<body class="align">

  <div class="grid">
    <div class="login__body">
      <h3>Project Management</h3>
      <div class="form__field">
        <mat-form-field appearance="outline">
          <mat-label>รหัสผู้ใช้งาน</mat-label>
          <input [(ngModel)]="model.username" matInput placeholder="รหัสผู้ใช้งาน">
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
      </div>

      <div class="form__field">
        <mat-form-field appearance="outline">
          <mat-label>รหัสผ่าน</mat-label>
          <input [(ngModel)]="model.password" (keyup.enter)="login()" type="password" matInput placeholder="รหัสผ่าน">
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
      </div>

    </div>

    <footer class="login__footer">
      <input class="col-sm-12 btn-login" type="button" (click)="login()" value="เข้าสู่ระบบ">
      <br>
    </footer>
  </div>

</body>
