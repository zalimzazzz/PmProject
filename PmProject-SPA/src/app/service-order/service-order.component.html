<div class="container mt-5">
  <!-- <div class="row mb-4">
    <div class="col">
      <h3>Company A</h3>
    </div>
  </div> -->

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        ใบสั่งงาน
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <!-- <button type="button " [routerLink]="['/serviceOrder/add']" class="btn btn-success mr-2">New Service Order
            </button> -->
            <button type="button" (click)="deleteSelected()" class="btn btn-danger">ลบข้อมูลใบสั่งงาน</button>
          </div>
          <div class="col-6 text-right">
            <mat-form-field>
              <mat-label>ค้นหา</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="ค้นหา" #input>
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th style="width: 10%;" *matHeaderCellDef mat-header-cell>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection?.hasValue() && isAllSelected()"
                      [indeterminate]="selection?.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection?.toggle(row) : null"
                      [checked]="selection?.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <ng-container matColumnDef="serviceOrderNo">
                  <th style="width: 20%;" mat-header-cell *matHeaderCellDef mat-sort-header>หมายเลขใบสั่งงาน</th>
                  <td mat-cell *matCellDef="let element" data-label="หมายเลขใบสั่งงาน"> {{element.serviceOrderNo}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                  <th style="width: 20%;" mat-header-cell *matHeaderCellDef mat-sort-header>รายละเอียดใบสั่งงาน</th>
                  <td mat-cell *matCellDef="let element" data-label="รายละเอียดใบสั่งงาน"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="project">
                  <th style="width: 15%;" mat-header-cell *matHeaderCellDef mat-sort-header>โครงการ</th>
                  <td mat-cell *matCellDef="let element" data-label="โครงการ"> {{element.project.name}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th style="width: 15%;" mat-header-cell *matHeaderCellDef mat-sort-header>สถานะใบสั่งงาน</th>
                  <td mat-cell *matCellDef="let element" data-label="Status">
                    <div *ngIf="element.status === 0">Open</div>
                    <div *ngIf="element.status === 1">In Process</div>
                    <div *ngIf="element.status === 2">Hold</div>
                    <div *ngIf="element.status === 3">Close</div>
                  </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th style="width: 20%;" mat-header-cell *matHeaderCellDef> </th>
                  <td class="text-right" mat-cell *matCellDef="let element ">
                    <button type="button " (click)="edit(element.id, element.projectId)"
                      class="btn btn-sm btn-success mr-2">แก้ไข</button>
                    <button type="button" *ngIf="element.status === 0" (click)="delete(element.id)"
                      class="btn btn-sm btn-danger">ลบ</button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
