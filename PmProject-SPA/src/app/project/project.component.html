  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        โครงการ
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <button type="button " (click)="openDialog()" class="btn btn-success mr-2">เพิ่มโครงการ</button>
            <button type="button" (click)="deleteSelected()" class="btn btn-danger">ลบโครงการ</button>
          </div>
          <div class="col-6 text-right">
            <mat-form-field>
              <mat-label>ค้นหา</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="ค้นหา" #input>
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th style="width: 10%;" *matHeaderCellDef mat-header-cell>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection?.hasValue() && isAllSelected()"
                      [indeterminate]="selection?.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection?.toggle(row) : null"
                      [checked]="selection?.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th style="width: 30%;" mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อโครงการ</th>
                  <td mat-cell *matCellDef="let element" data-label="ชื่อโครงการ"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="templateServiceOrder">
                  <th style="width: 30%;" mat-header-cell *matHeaderCellDef mat-sort-header>แบบฟอร์มที่ใช้งาน</th>
                  <td mat-cell *matCellDef="let element" data-label="แบบฟอร์มที่ใช้งาน">
                    {{element.templateServiceOrder.name}} </td>
                </ng-container>

                <ng-container matColumnDef="export">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Export </th>
                  <td mat-cell *matCellDef="let element" data-label="Export">
                    <a (click)="export(element.id)">Export</a> </td>
                </ng-container>
                <ng-container matColumnDef="serviceOrder">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ข้อมูลใบสั่งงาน</th>
                  <td mat-cell *matCellDef="let element" data-label="ข้อมูลใบสั่งงาน">
                    <a (click)="serviceOrder(element.id)"><i class="fas fa-folder-plus"></i>เพิ่มใบสั่งงาน</a> </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td class="text-right" mat-cell *matCellDef="let element ">
                    <button type="button " (click)="edit(element.id)" class="btn btn-sm btn-success mr-2">แก้ไข</button>
                    <button type="button" (click)="delete(element.id)" class="btn btn-sm btn-danger">ลบ</button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
