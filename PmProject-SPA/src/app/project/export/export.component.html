<div class="container mt-5">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Export Project
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-group row">
              <label class="col-sm-12 col-md-2 col-form-label">Project Name</label>
              <div class="col-md-10 col-sm-12">
                <input type="text" disabled [(ngModel)]="serviceOrder.project.name" class="form-control"
                  placeholder="Project Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-12 col-md-2 col-form-label">Use Image Layout</label>
              <div class="col-md-10 col-sm-12">
                <select [(ngModel)]="imageLength" class="form-control">
                  <option *ngFor="let item of [].constructor(numberDisplay); let i = index" [value]="i + 1">{{i + 1}}
                  </option>
                </select>
              </div>
            </div>
            <h4>Preview</h4>
            <div class="row" id="contentToConvert">
              <div class="col">
                <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                    <div class="row mb-3" *ngIf="isDataAvailable">
                      <ng-container *ngFor="let item of serviceOrder.serviceOrderImage;let  i=index">
                        <div class="col-sm-12 col-md-6 text-center  mb-3" *ngIf="numberDisplay >= (i + 1)">
                          <img id="{{item.id}}" src="{{baseUrl + item.imagePath}}" style="width:400px;  height:300px;"
                            class="img-fluid" alt="Responsive image">
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <!-- <button type="button" class="btn btn-success mr-2">Save</button> -->
                <button type="button" (click)="download()" class="btn btn-primary mr-2">Export</button>
                <button type="button" class="btn btn-danger" [routerLink]="['/project']">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
