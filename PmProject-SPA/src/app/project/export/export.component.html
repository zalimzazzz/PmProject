<div class="container mt-5">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Export Project / Company A
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="form-group row">
              <label class="col-sm-12 col-md-2 col-form-label">Project Name</label>
              <div class="col-md-10 col-sm-12">
                <input type="text" disabled [(ngModel)]="serviceOrder.project.name" class="form-control"
                  placeholder="Project Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-12 col-md-2 col-form-label">Use Image Layout</label>
              <div class="col-md-10 col-sm-12">
                <select class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
            <h4>Preview</h4>
            <div class="row">
              <div class="col">
                <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                    <div class="row mb-3" *ngIf="isDataAvailable">
                      <div class="col-sm-12 col-md-6 text-center  mb-3"
                        *ngFor="let item of serviceOrder.serviceOrderImage">
                        <img src="{{baseUrl + item.imagePath}}" style="width:400px;  height:300px;" class="img-fluid"
                          alt="Responsive image">
                      </div>

                        <img src="http://localhost:5000/api/ServiceOrder/Download/0011_1.png"

                      </div> -->
                    </div>

                          width="400" height="300" class="img-fluid" alt="Responsive image">
                      </div>
                      <div class="col">

                          width="400" height="300" class="img-fluid" alt="Responsive image">
                      </div>
                    </div> -->

                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <!-- <button type="button" class="btn btn-success mr-2">Save</button> -->
                <button type="button" (click)="export()" class="btn btn-primary mr-2">Export</button>
                <button type="button" class="btn btn-danger" [routerLink]="['/project']">Cancel</button>

      </div>
    </div>
  </div>
